services:
  db:
    platform: linux/amd64
    image: mysql:8.0
    container_name: nyaminet-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nyaminet
      MYSQL_USER: nyami
      MYSQL_PASSWORD: nyami
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./nyaminet.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ./create_report_procedures.sql:/docker-entrypoint-initdb.d/02_report_procedures.sql:ro
      - ./update_search_procedure.sql:/docker-entrypoint-initdb.d/03_search_procedure.sql:ro
      - ./update_search_with_alcimek.sql:/docker-entrypoint-initdb.d/04_search_alcimek.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    container_name: nyaminet-backend
    build: .
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DATABASE: nyaminet
      PORT: 3001
      JWT_SECRET: nyaminet_secret_key_2026
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: nyaminet-frontend
    build:
      context: ..
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db_data:


